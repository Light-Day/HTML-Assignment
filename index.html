<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Assignment</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Sign Up</h1>
    <form>
        <div>
            <input type = "text" placeholder = "First Name" class="fname">
            <input type = "text" placeholder = "Last Name" class="lname">
        </div>
        <div>
            <input type = "text" placeholder = "Mobile No." class="mobile">
        </div>
        <div>
            <input type = "text" placeholder = "Email Address" class="email">
        </div>
        <div>
            <input type = "password" placeholder = "Password" class="pass">
            <input type = "password" placeholder = "Confirm Password" class="conpass">
        </div>
        <div class="checkbox-content">
            <label><input type="checkbox">I Agree</label>
            <p>By clicking <span>Register</span>, you agree to the <a href= "#" class="terms">Terms and Conditions</a> set out by this site, including our Cookie Use.</p>
        </div>
        <div class="btns">
            <input type="submit" value="Register" class="register-btn btn">
            <input type="submit" value="Sign In" class="signin-btn btn">
        </div>
    </form>
</body>
</html>
